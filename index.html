    <script>
        setInterval(()=>{
            document.querySelector('#now').textContent = new Date().toLocaleString();
        }, 100);
        var path='data/test.json'
        $.getJSON(path, function(value){
            sis=0.81 * value.temp + value.humi *0.01 * (0.99 * value.temp -14.3)+46.3
            
                
                $('#before').before('<div class="contents">'+ '<p class="title">'+ '&nbsp;'+ '&nbsp;'+ '&nbsp;'+'出力数値'+'<p id=now></p>' +'</p>'+'<div class="message-area">'+ '<p class="message_1">温度: '+value.temp+ '℃<br>湿度: '+value.humi +'％<br>気圧: '+ value.press*0.01 +'hPa<br>周辺: '+ value.len+'約人<br><br>不快指数: '+sis+'<br><br>65から70未満が快適</p>' +'</div>' +'</div>');

            
        });
        url = '/test.json'
    $.getJSON(url , (data) => {
    console.log(data)
    console.log(`temp=${data.temp}, humi=${data.humi}, press=${data.press}`);
    $('#1').text(data.temp+"℃");
    $('#2').text(data.humi+"%");
    $('#3').text(data.press*0.01+"hpa");
    
  });
    </script>
